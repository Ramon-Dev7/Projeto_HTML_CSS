<!DOCTYPE html> <!--documento html-->
<html lang="en"> <!--tag de abertura, início html-->
<head><!--parte superio do site considerado a cabeça -->
    <meta charset="UTF-8"><!--metadados define os dados que vão ser usados no site-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title><!--título do site tem que ficar dentro do head-->
</head>
<body> <!--corpo do site-->
   <h1>Meu primeiro site</h1><!--Título para cabeçalho vai do h1 até h6-->
   <p>Conhecendo o projeto. Este projeto é composto de uma página HTML,
     sendo essa a única linguagem que necessitamos conhecer para a criação do mesmo.
      Grande parte dos elementos que ganharam maior relevância com o HTML5 </p><!--tag (p) para paragrafos-->
   <hr><!--tag (hr) para separ o conteúdo com uma linha horizontal-->
   <img src="imagens/programador web.jpg">
   <img src="imagens/programador 2 web.jpg" alt="200">
   <!--dentro da tag img insere o link ou o caminho onde a imagem está salva-->
   <!-- tamém dentro da tag img  pode definir a largura(width="") e altura (heigth="") caso a imagem esteja salva-->
   <hr>
   <h2>Nome:</h2>
   <form>
    <input type="text" name="Login"><br>
    <h2>Sobre Nome:</h2><br>
    <input type="text" name="login"><br>
   </form><br>
   <h2>Login</h2><!--sub-título-->
   <form><!--tag para criar o formulário-->
    Login:<br><!--quebra de linha-->
    <input type="text" name="login"><br>
    Senha:<br>
    <input type="password" name="senha"><br><!--password para ocutar o que está sendo digitado-->
    <input type="button" value="logar"><br>
   </form>
   <hr>
</body>
</html><!--fechamento da teg html-->
